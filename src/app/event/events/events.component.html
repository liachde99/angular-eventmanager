<div class="event-container three-d">
  <div *ngFor="let event of events" class="event-card">
    <div class="event-card-name">
      <h3>{{ event.name }}</h3>
    </div>
    <div class="event-card-beschreibung">
      <p>{{ event.beschreibung }}</p>
    </div>
    <div class="event-card-info">
      {{ event.ort }}
    </div>
  </div>
</div>
<button class="add-btn" [routerLink]="'../add_event'"></button>
