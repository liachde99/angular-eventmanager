<div class="container">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" [ngClass]="(this.invalidLogin==true)?'error':''" name="login" placeholder="login" [(ngModel)]="username">
        <input type="text" id="password" class="fadeIn third" [ngClass]="(this.invalidLogin==true)?'error':''" name="login" placeholder="password" [(ngModel)]="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)=checkLogin()>
      </form>

    </div>
  </div>
</div>
